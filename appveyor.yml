  - git config --global user.email "prab@totaltestltd.co.uk"
  - git config --global user.name "Prab"
  - git clone https://($env:access_token)@dev.azure.com/totaltestltd/SampleProject/_git/SampleProject C:\projects\atata
  - cd C:\projects\atata
  - git branch

